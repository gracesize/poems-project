<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The
          <br />
          Poem
        </div>
      </main>

      <footer>
        This AI project was coded by Grace Sizemore
        and is
        <a
          href="https://github.com/gracesize/poems-project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://grace-poem-project.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <link rel="stylesheet" href="style.css" />
  </body>
</html>
